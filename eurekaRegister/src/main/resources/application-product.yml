server:
  port: 10020
eureka:
  instance:
      preferIpAddress: true
      instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://192.168.1.100:${server.port}/eureka
spring:
  application:
    name: service-register
logging:
  file: /opt/service-register.log